<ng-container class="text-center full-width">
    <mat-card class="example-card" style="margin: auto;" appearance="outlined">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="text-center">
                <div>
                    <mat-form-field class="full-width">
                        <mat-label>User Name</mat-label>
                        <input required matInput>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width">
                        <mat-label>Enter your password</mat-label>
                        <input required matInput [type]="hide() ? 'password' : 'text'" />
                        <button type="button"
                            mat-icon-button
                            matSuffix
                            (click)="clickEvent($event)"
                            [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide()"
                            >
                            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <button type="button" mat-raised-button color="primary">Login</button>
            </form>
        </mat-card-content>
      </mat-card>
</ng-container>
